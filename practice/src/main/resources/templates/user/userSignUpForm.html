<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/users/register}" th:object="${userDto}" method="post">
    <div>
        <label for="id">아이디:</label>
        <input type="text" id="id" th:field="*{id}" placeholder="아이디" />
    </div>
    <div>
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" th:field="*{pw}" placeholder="비밀번호" />
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color:red; margin-top:10px;"></p>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
