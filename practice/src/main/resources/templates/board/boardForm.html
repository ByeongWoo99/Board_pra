<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        form {
            width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">게시글 작성 폼</h2>

<form action="/boards" method="post">
    <label for="title">제목</label>
    <input type="text" id="title" name="title">

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="8"></textarea>

    <button type="submit">작성하기</button>
</form>

</body>
</html>
